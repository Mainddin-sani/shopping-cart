<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="firstCart">
                  <div class="cart-item">
                     <div class="row">
                        <div class="col-md-5 center-item">
                           <img src="images/product-1.png" alt="">
                           <h5>iPhone 11 128GB Black</h5>
                        </div>
                        <div class="col-lg-2">
                           $<span class="default-value">1219</span>
                        </div>
                        <div class="col-md-5 center-item">
                           <div class="input-group number-spinner">
                              <button class="btn btn-default minus" onclick="productHandler('phone',false)"
                                 id="minus"><i class="fas fa-minus"></i></button>
                              <input type="text" class="form-control text-center" id="phone-quantity" value="1">
                              <button class="btn btn-default plus" onclick="productHandler('phone',true)" ;><i
                                    class="fas fa-plus"></i></button>
                           </div>
                           <h5 class="total">$ <span id="phone-total">1219</span></h5>
                           <img src="images/remove.png" alt="" class="remove-item">
                        </div>
                     </div>
                  </div>
               </div>

               <div id="secondCart1">
                  <div class="cart-item" id="">
                     <div class="row">
                        <div class="col-md-7 center-item mx-auto">
                           <img src="images/product-2.png" alt="">
                           <h5>iPhone 11 Silicone Case - Black</h5>
                        </div>
                        <div class="col-md-5 center-item">
                           <div class="input-group number-spinner">
                              <button onclick="productHandler('case',false)" class="btn btn-default minus" id="minus"><i
                                    class="fas fa-minus"></i></button>
                              <input type="text" class="form-control text-center quantity" id="case-quantity"
                                 name="qty1" value="1">
                              <button onclick="productHandler('case',true)" class="btn btn-default plus" id="plus"><i
                                    class="fas fa-plus"></i></button>
                           </div>
                           <h5 id="productPrice1" class="total">$ <span id="case-total">59</span></h5>
                           <img src="images/remove.png" alt="" class="remove-item1">
                        </div>
                     </div>
                  </div>
               </div>


               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1219</span></h5>
                        <h5>$ <span id="tax">7%</span></h5>
                        <h5>$ <span id="grandTotal">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>


   </section>
